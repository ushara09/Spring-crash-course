spring.application.name=mycoolapp
# use wildcard to expose all the endpoints
# Can also expose individual endpoints with a comma-delimited list
management.endpoints.web.exposure.include=*

# Can exclude individual endpoints with comma-delimited list
# management.endpoints.web.exposure.exclude=health,info

management.info.env.enabled=true
info.app.name=My Super Cool App
info.app.description=Very Informative App !
info.app.version=1.1.0


## Define my crazy properties
coach.name=Mickey Mouse
team.name=The Mouse Club

## Change embedded Spring boot server port
server.port=7070

## Add the context path to the URL
server.servlet.context-path=/mycoolapp








